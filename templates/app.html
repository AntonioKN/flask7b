<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <title>App</title>
</head>
<body>
    <div class="container">
        <h1>Gestión de Cursos Pagos</h1>
        <form id="formCursoPago">
            <input type="hidden" id="cursoId">
            <div class="mb-3">
                <label for="idCurso" class="form-label">ID Curso Pago</label>
                <input type="text" id="idCurso" class="form-control" readonly>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" id="telefono" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="archivo" class="form-label">Archivo</label>
                <input type="text" id="archivo" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" id="actualizarBtn" class="btn btn-warning" style="display:none;">Actualizar</button>
        </form>
        <table class="table table-sm mt-3">
            <thead>
                <tr>
                    <th>Id Curso Pago</th>
                    <th>Teléfono</th>
                    <th>Archivo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodyCursosPagos"></tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function buscar() {
            $.get("/buscar", function (respuesta) {
                $("#tbodyCursosPagos").html("");
                respuesta.data.forEach(function(cursoPago) {
                    $("#tbodyCursosPagos").append(`<tr>
                        <td>${cursoPago[0]}</td>
                        <td>${cursoPago[1]}</td>
                        <td>${cursoPago[2]}</td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="editar(${cursoPago[0]}, '${cursoPago[1]}', '${cursoPago[2]}')">Editar</button>
                            <button class="btn btn-danger btn-sm" onclick="eliminar(${cursoPago[0]})">Eliminar</button>
                        </td>
                    </tr>`);
                });
            }).fail(function() {
                alert("Error al cargar los registros");
            });
        }

        function editar(id, telefono, archivo) {
            $("#cursoId").val(id);
            $("#idCurso").val(id);
            $("#telefono").val(telefono);
            $("#archivo").val(archivo);
            $("#actualizarBtn").show();
            $("#formCursoPago").off('submit').on('submit', function(e) {
                e.preventDefault();
                actualizar(id);
            });
        }

        function actualizar(id) {
            const telefono = $("#telefono").val();
            const archivo = $("#archivo").val();
            $.ajax({
                url: `/actualizar/${id}`,
                type: 'PUT',
                contentType: 'application/json',
                data: JSON.stringify({ telefono, archivo }),
                success: function() {
                    buscar();
                    $("#formCursoPago")[0].reset();
                    $("#actualizarBtn").hide();
                    $("#idCurso").val('');
                },
                error: function() {
                    alert("Error al actualizar el registro");
                }
            });
        }

        function eliminar(id) {
            if (confirm("¿Estás seguro de que deseas eliminar este registro?")) {
                $.ajax({
                    url: `/eliminar/${id}`,
                    type: 'DELETE',
                    success: function() {
                        buscar();
                    },
                    error: function() {
                        alert("Error al eliminar el registro");
                    }
                });
            }
        }

        $(document).ready(function () {
            buscar();

            $("#formCursoPago").on("submit", function(e) {
                e.preventDefault();
                const telefono = $("#telefono").val();
                const archivo = $("#archivo").val();
                $.post("/registrar", JSON.stringify({ telefono, archivo }), function() {
                    buscar();
                    $("#formCursoPago")[0].reset();
                }, 'json').fail(function() {
                    alert("Error al registrar el curso");
                });
            });

            Pusher.logToConsole = true;
            var pusher = new Pusher("613876ac427a3cc5a9f9", {
                cluster: "us3"
            });
            var channel = pusher.subscribe("canalCursosPagos");
            channel.bind("registroCursoPago", function (cursoPago) {
                $("#tbodyCursosPagos").prepend(`<tr>
                    <td>${cursoPago.Id_Curso_Pago}</td>
                    <td>${cursoPago.Telefono}</td>
                    <td>${cursoPago.Archivo}</td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="editar(${cursoPago.Id_Curso_Pago}, '${cursoPago.Telefono}', '${cursoPago.Archivo}')">Editar</button>
                        <button class="btn btn-danger btn-sm" onclick="eliminar(${cursoPago.Id_Curso_Pago})">Eliminar</button>
                    </td>
                </tr>`);
            });
        });
    </script>    
</body>
</html>
